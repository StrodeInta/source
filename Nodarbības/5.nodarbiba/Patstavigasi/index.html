<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulators</h2>
        <input type="number" id="num1" placeholder="Pirmais skaitlis">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <input type="number" id="num2" placeholder="Otrais skaitlis">
        <button onclick="calculate()">Aprēķināt</button>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
